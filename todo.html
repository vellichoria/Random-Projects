<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do:</title>
<style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #001D3D;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffffff;
    }

    .category {
      background: #003566;
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .category h2 {
      border-left: 6px solid #FFD60A;
      padding-left: 10px;
      color: #e9e9e9;
      font-size: 20px;
    }

    .todo-item {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .todo-item input[type="checkbox"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #e4e4e4;
      border-radius: 4px;
      margin-right: 10px;
      cursor: pointer;
      position: relative;
    }

    .todo-item input[type="checkbox"]:checked {
      background-color: #80b918;
      border-color: #55a630;
    }

    .todo-item input[type="checkbox"]:checked::after {
      content: '‚úì';
      color: white;
      font-weight: bold;
      position: absolute;
      top: -2px;
      left: 4px;
    }

    .todo-item label {
      font-size: 16px;
      color: #cccccc;
    }
</style>
<body>

</body>
